<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
   
    <h2>Latest Mars News</h2>
    <h3>{{ mars.news_title }}</h3>
    <p>{{ mars.news_paragraph }}</p>

    <br>

    <h2>Featured Mars Image</h2>
    <img src="{{ mars.featured_image }}" alt="JPL Mars">

    <br>

    <h2>Mars Facts</h2>
    {{mars.table | safe}}
    
    <br>

    <h2>Mars Hemispheres</h2>
    {% for hemisphere in mars.hemisphere_imgs %}
    <h3>{{ hemisphere.title }}</h3>
    <img src="{{ hemisphere.image_url }}" alt="Mars">
    {% endfor %}
  </div>
  </div>
</body>

</html>
